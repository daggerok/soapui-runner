/*
 * read more: https://guides.gradle.org/publishing-plugins-to-gradle-plugin-portal/
 */

project.group = 'io.github.daggerok'
project.version = "$soapUIVersion-hotfix.1"
project.description = info('Allows run SoapUI testrunner and loadtestrunner.')

gradlePlugin {
  plugins {
    soapUITestRunnerPlugin {
      id = "${group}.soapui-testrunner"
      implementationClass = "${group}.SoapUITestRunnerPlugin"
    }
    soapUILoadTestRunnerPlugin {
      id = "${group}.soapui-loadtestrunner"
      implementationClass = "${group}.SoapUILoadTestRunnerPlugin"
    }
    soapUIRunnerPlugin {
      id = "${group}.soapui-runner"
      implementationClass = "${group}.SoapUIRunnerPlugin"
    }
  }
}

publishing {
  repositories {
    maven {
      url '../soapui-runner-example/maven-repo'
    }
  }
}

pluginBundle {

  website = url
  vcsUrl = "${url}.git"
  description = project.description
  tags = [
      'SoapUI',
      'soapui',
      'smartbear',
      'soapuirunner',
      'smartbear.com',
      'www.soapui.org',
      'testing',
      'SOAP',
      'REST',
      'runner',
      'testrunner',
      'testsuites',
      'testsuite',
      'testcases',
      'testcase',
      'test',
      'loadtestrunner',
      'loadrunner',
      'loadtests',
      'loadtest',
      'load',
      'QA',
  ]

  plugins {
    soapUITestRunnerPlugin {
      id = "${group}.soapui-testrunner"
      // max length 254 characters:
      description = displayName = info('Allows run SoapUI TestSuites and TestCases using testrunner.')
    }
    soapUILoadTestRunnerPlugin {
      id = "${group}.soapui-loadtestrunner"
      description = displayName = info('Allows run SoapUI Load Tests using loadtestrunner.')
    }
    soapUIRunnerPlugin {
      id = "${group}.$rootProject.name"
      displayName = project.description
    }
  }
}

/**
 * Plugin displayName / description helper builder.
 * <br/>
 * @param suffix plugin specific information.
 * @return plugin displayName / description.
 */
static String info(final String suffix) {
  """\
     |SoapUI Runner Gradle Plugin.
     |
     |Please, make sure you have also added required plugin repository in your buildscript: 
     |maven { url 'http://smartbearsoftware.com/repository/maven2/' }
     |
     |$suffix""".stripMargin()
}
